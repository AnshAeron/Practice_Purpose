      document.getElementById("1").addEventListener("click", function (event) {

      });

      document
        .getElementById("result2")
        .addEventListener("click", function (event) {
          event.preventDefault();
          let day = parseFloat(document.getElementById("entry").value);
          if (day == "1") {
            document.getElementById("result1").value = "Day 1 is Sunday";
          } else if (day == "2") {
            document.getElementById("result1").value = "Day 2 is Monday";
          } else if (day == "3") {
            document.getElementById("result1").value = "Day 3 is Tuesday";
          } else if (day == "4") {
            document.getElementById("result1").value = "Day 4 is Wednesday";
          } else if (day == "5") {
            document.getElementById("result1").value = "Day 5 is Thursday";
          } else if (day == "6") {
            document.getElementById("result1").value = "Day 6 is Friday";
          } else if (day == "7") {
            document.getElementById("result1").value = "Day 7 is Saturday";
          } else {
            document.getElementById("result1").value =
